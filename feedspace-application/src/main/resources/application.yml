spring:
  application:
    name: feedspace
  jpa:
    open-in-view: false

---
# DEV профиль (H2) - без schema.sql
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:feedspace;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Hibernate создаст таблицы
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      # ТОЛЬКО данные, без schema
      data-locations: classpath:data-dev.sql

server:
  port: 8080
  error:
    include-stacktrace: always

---
# PROD профиль (PostgreSQL) - с schema.sql
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/feedspace
    username: postgres
    password: ${DB_PASSWORD:changeme}  # Через переменную окружения
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Только проверка структуры
    show-sql: false
  sql:
    init:
      mode: always
      # Сначала schema, потом данные (если нужны)
      schema-locations: classpath:schema.sql
      # data-locations: classpath:data-prod.sql (опционально)